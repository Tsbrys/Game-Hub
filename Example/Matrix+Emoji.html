<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix + Emoji Theme Switcher with Neon, Flash, and Ghosts</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
      transition: all 1s ease; /* –ü–ª–∞–≤–Ω–∞ –∑–º—ñ–Ω–∞ –∫–æ–ª—å–æ—Ä—É */
    }

    #falling-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .falling {
      position: absolute;
      top: -40px;
      animation: fall 6s linear forwards;
      opacity: 0.8;
      transition: opacity 0.3s ease-out; /* –ü–ª–∞–≤–Ω–µ –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è */
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* BUTTON */
    #theme-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 15px;
      background: #111;
      color: white;
      border: 2px solid #555;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* –ù–µ–æ–Ω–æ–≤–µ —Å—è–π–≤–æ */
    }

    #theme-button:hover {
      background: #222;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); /* –Ü–Ω—Ç–µ–Ω—Å–∏–≤–Ω—ñ—à–µ –Ω–µ–æ–Ω–æ–≤–µ —Å—è–π–≤–æ */
    }

    /* Flash effect */
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      z-index: 9;
      pointer-events: none;
      transition: opacity 0.4s ease-out;
    }

    /* –ù–µ–æ–Ω–æ–≤–∏–π –µ—Ñ–µ–∫—Ç –¥–ª—è –º–∞—Ç—Ä–∏—Ü—ñ */
    .neon {
      text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 20px #00FF00;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>
<div id="falling-area"></div>
<button id="theme-button">üîÑ –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>

<!-- Flash effect -->
<div id="flash"></div>

<script>
  // === –¢–ï–ú–ò ===
  const themes = [
    { color: '#0F0', emojis: ['ü™ô', '‚≠ê', 'üíé'], isNeon: true },
    { color: '#0FF', emojis: ['‚ùÑÔ∏è', 'üåô', 'üíß'], isNeon: false },
    { color: '#F00', emojis: ['üî•', 'üí£', 'üë∫'], isNeon: true },
    { color: '#FFF', emojis: ['üëæ', 'üëª', '‚ö°'], isNeon: false }
  ];

  let currentTheme = 0;

  function switchTheme() {
    currentTheme = (currentTheme + 1) % themes.length;
    ctx.fillStyle = 'black'; // –û—á–∏—Å—Ç–∏—Ç–∏ —Ñ–æ–Ω
    flashEffect(); // –≤–∏–∫–ª–∏–∫–∞—î–º–æ –µ—Ñ–µ–∫—Ç –±–ª–∏—Å–∫—É
  }

  document.getElementById('theme-button').addEventListener('click', switchTheme);

  // === MATRIX EFFECT ===
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const letters = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  const fontSize = 16;
  const columns = Math.floor(window.innerWidth / fontSize);
  const drops = new Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = themes[currentTheme].color;
    ctx.font = fontSize + 'px monospace';

    if (themes[currentTheme].isNeon) {
      ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
      ctx.textShadow = '0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 20px #00FF00'; // –ù–µ–æ–Ω–æ–≤–∏–π –µ—Ñ–µ–∫—Ç
    }

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);

  // === FALLING EMOJIS ===
  const fallingArea = document.getElementById('falling-area');

  function createEmoji() {
    const el = document.createElement('div');
    el.className = 'falling';
    const emojiSet = themes[currentTheme].emojis;
    el.innerText = emojiSet[Math.floor(Math.random() * emojiSet.length)];
    el.style.left = Math.random() * window.innerWidth + 'px';
    el.style.fontSize = 20 + Math.random() * 20 + 'px';
    el.style.position = 'absolute';
    fallingArea.appendChild(el);

    // –ó–º—ñ–Ω—é—î–º–æ —à–≤–∏–¥–∫—ñ—Å—Ç—å –ø–∞–¥—ñ–Ω–Ω—è –≤ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ –≤—ñ–¥ —Ç–µ–º–∏
    if (themes[currentTheme].isNeon) {
      el.style.animationDuration = (Math.random() * 3 + 3) + 's'; // –î–ª—è –Ω–µ–æ–Ω–æ–≤–∏—Ö —Ç–µ–º —à–≤–∏–¥—à–µ
    } else {
      el.style.animationDuration = (Math.random() * 6 + 4) + 's'; // –î–ª—è —ñ–Ω—à–∏—Ö —Ç–µ–º –ø–æ–≤—ñ–ª—å–Ω—ñ—à–µ
    }

    setTimeout(() => el.remove(), 6000);
  }

  setInterval(createEmoji, 350); // emoji –∫–æ–∂–Ω—ñ 0.35 —Å–µ–∫

  // === FLASH EFFECT ===
  function flashEffect() {
    const flash = document.getElementById('flash');
    flash.style.opacity = 1;
    setTimeout(() => {
      flash.style.opacity = 0;
    }, 400); // —Ç—Ä–∏–≤–∞–ª—ñ—Å—Ç—å –µ—Ñ–µ–∫—Ç—É
  }
</script>

</body>
</html>
