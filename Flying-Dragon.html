<html>
    <head>
        <head>
            <meta charset="utf-8" />
            <title>Flying Dragon</title>
            <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
            <link rel="stylesheet" type="text/css" href="Modules/Styles/Flying-Dragon.css">
            <link rel="icon" href="Img/Logo/Flying-Dragon.jpeg" type="image/jpg">
        </head>
        <body>
            <div class="container">
                <canvas id="canvas" width="1000" height="550"></canvas>
            
                <!-- Start Screen -->
                <div id="start-screen" class="start-screen">
                    <div class="start-content">
                        <h1>Flying Dragon</h1>
                        <button class="start-button" id="start-btn">Start Game</button>
                    </div>
                </div>
            
                <!-- Game Over Screen -->
                <div id="game-over-screen" class="game-over-screen" style="display: none;">
                    <div class="game-over-content">
                        <h1>Game Over!</h1>
                        <p id="final-time">Ти тримався: 0 секунд</p>
                        <button class="restart-button" id="restart-btn">Restart Game</button>
                    </div>
                </div>
            </div>

            <button class="exit-button" id="exit-btn">Exit</button>

            <!--System-->
            <script src="Modules/Flying-Dragon/Scripts/System/Game.js"></script>

            <!--Buttons-->
            <script src="Modules/Flying-Dragon/Scripts/Buttons/Exit.js"></script>
        </body>
    </head>
</html>
