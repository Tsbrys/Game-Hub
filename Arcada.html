<html>
    <head>
        <meta charset="utf-8" />
        <title>Arcada</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="Modules/Styles/Arcada.css">
        <link rel="icon" href="Img/Logo/Arcada.jpeg" type="image/jpg">
    </head>
    <body>
        <div class="container">
            <canvas id="canvas" width="900" height="650"></canvas>
        </div>

        <div id="difficulty-selection" class="difficulty-selection">
            <h2>Select Difficulty</h2>
            <button class="difficulty-btn" data-speed="5">Easy</button>
            <button class="difficulty-btn" data-speed="7">Medium</button>
            <button class="difficulty-btn" data-speed="10">Hard</button>
        </div>

        <div style="display: flex;">            
            <div id="stats">
              <h3>Рекорди</h3>
              <p>Найкращий час: <span id="best-time">00:00</span></p>
              <p>Найбільше очок: <span id="best-points">0</span></p>
            </div>
        </div>

        <div id="game-over" class="game-over hidden">
            <h1>Game Over</h1>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart</button>
        </div>

        <button class="exit-button" id="exit-btn">Exit</button> 

        <!--System-->
        <script src="Modules/Arcada/Scripts/System/Game.js"></script>

        <!--Buttons-->
        <script src="Modules/Arcada/Scripts/Buttons/Exit.js"></script>
    </body>
</html>
